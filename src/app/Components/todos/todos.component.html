<div>
  <h3>Add Your ToDos</h3>
  <app-addtodo (addTodo)="todoAdd($event)"></app-addtodo>
</div>
<h3 class="mb-3">Your ToDos</h3>
<div *ngIf="todos?.length===0; else elseBlock">No ToDos to Display</div>
<ng-template #elseBlock>
  <div *ngFor="let todo of todos">
    <app-todo-items
      [todo]="todo"
      (todoDelete)="deleteTodo($event)"
      (todoChechkbox)="todoChechkbox($event)"
    ></app-todo-items>
  </div>
</ng-template>
